name: Web UI Tests (Playwright)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Which environment to run tests on?
        required: true
        type: choice
        options:
          - 'dev'
          - 'staging'
          - 'production'
        default: 'dev'
      platform:
        description: Which platform to run tests on?
        required: true
        type: choice
        options:
          - 'chrome'
          - 'android'
          - 'ios'
        default: 'chrome'

jobs:
  test-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install --prefix frameworks/web-playwright/

      - name: Install Playwright Browsers
        run: |
          cd frameworks/web-playwright/
          npx playwright install --with-deps

      - name: Run Playwright Web Tests
        run: |
          if [ "${{ inputs.platform }}" == "chrome" ]; then
            NODE_ENV=$${{ inputs.environment }} npm test:web
          else
            NODE_ENV=$${{ inputs.environment }} npm test:web:${{inputs.platform}}
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frameworks/web-playwright/playwright-report/
          if-no-files-found: ignore
