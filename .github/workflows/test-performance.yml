name: Performance Tests (k6 Cloud)

on:
  workflow_dispatch:
    inputs:
      execution_type:
        description: 'Where to run the test'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - cloud
      profile_type:
        description: 'Profile type to execute'
        required: true
        default: 'AVERAGE_LOAD'
        type: choice
        options:
          - AVERAGE_LOAD
          - STRESS_TEST
          - SOAK_TEST
          - SPIKE_TEST
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - uat

run-name: ${{ inputs.execution_type}} k6 perf tests on ${{ inputs.environment || 'dev' }} environment

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install --prefix frameworks/perf-k6/

      - name: Build Project
        run: npm --prefix frameworks/perf-k6 run build
        
      - name: Create Reports Directory
        run: mkdir -p reports

      - name: Run k6 Performance Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: 'frameworks/perf-k6/dist/pet-lifecycle.js'
          cloud: ${{ github.event.inputs.execution_type == 'cloud' }}
          token: ${{ github.event.inputs.execution_type == 'cloud' && secrets.K6_CLOUD_TOKEN || '' }}
          flags: |
            -e ENVIRONMENT=${{ github.event.inputs.environment || 'dev' }}
            -e PROFILE=${{ github.event.inputs.profile_type || 'AVERAGE_LOAD' }}

      - name: Archive k6 Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-report-${{ github.event.inputs.execution_type }}-${{ github.event.inputs.profile_type }}-${{ github.event.inputs.environment }}
          path: reports/*.html
          retention-days: 30
