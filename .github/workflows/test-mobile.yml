name: Mobile WebdriverIO Tests (BrowserStack)

on:
  workflow_dispatch:

jobs:
  mobile-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install --prefix frameworks/mobile-wdio/

      - name: Run test
        run: BROWSERSTACK_USER=${{secrets.BROWSERSTACK_USER}} BROWSERSTACK_KEY=${{secrets.BROWSERSTACK_KEY}} npm run test:mobile:browserstack

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs
          path: logs
