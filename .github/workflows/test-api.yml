name: API Tests (Playwright)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Which environment to run tests on?
        required: true
        type: choice
        options:
          - 'dev'
          - 'staging'
          - 'production'
        default: 'dev'

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install --prefix frameworks/api-playwright/

      - name: Run API Tests (Playwright)
        run: NODE_ENV=${{inputs.environment}} npm run test:api

      - name: Upload API Test Report (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-playwright-report
          path: frameworks/api-playwright/playwright-report/
          if-no-files-found: ignore
