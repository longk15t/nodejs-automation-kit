name: API Tests (Playwright)

on:
  workflow_dispatch:

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: |
          pnpm install
          pnpm install --filter api-playwright

      - name: Run API Tests (Playwright)
        run: pnpm test:api

      - name: Upload API Test Report (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-playwright-report
          path: frameworks/api-playwright/test-results/
          if-no-files-found: ignore
